<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>生成AI実践セッション：新テーマコンテンツ</title>
</head>

<body>
  <div class="container">
    <!-- ChatGPTへのアクセスリンクを最上部に配置 -->
    <div class="chatgpt-access" style="text-align: center; margin-bottom: 20px; padding: 10px; background-color: #e0f7fa; border: 2px solid #007bff; border-radius: 5px;">
      <a href="https://chat.openai.com" target="_blank" style="font-size: 1.25rem; color: #007bff; text-decoration: none;">
        ChatGPTでプロンプトを試してみる
      </a>
    </div>

    <h1>生成AI実践セッション：新テーマコンテンツ</h1>

    <!-- 時短レシピ提案 -->
    <section>
      <h2>時短レシピ提案</h2>
      <p>プロンプト：</p>
      <div class="copy-box">
        <code id="prompt1">業務スーパーの冷凍野菜を使って電子レンジで作れる時短レシピを提案して</code>
        <button id="btn1" class="copy-btn" onclick="copyToClipboard('prompt1', 'btn1')">コピー</button>
      </div>
    </section>

    <!-- お礼メール例文 -->
    <section>
      <h2>お礼メール例文</h2>
      <p>プロンプト：</p>
      <div class="copy-box">
        <code id="prompt2">今日訪問した付き合いが長い取引先へのお礼メールの例文を考えて</code>
        <button id="btn2" class="copy-btn" onclick="copyToClipboard('prompt2', 'btn2')">コピー</button>
      </div>
    </section>

    <!-- 家族で楽しむお出かけプラン -->
    <section>
      <h2>家族で楽しむお出かけプラン</h2>
      <p>プロンプト：</p>
      <div class="copy-box">
        <code id="prompt3">週末に八王子市周辺で家族で楽しめるお出かけプランを提案して</code>
        <button id="btn3" class="copy-btn" onclick="copyToClipboard('prompt3', 'btn3')">コピー</button>
      </div>
    </section>

    <!-- 3歳児向け 空が青い理由の説明 -->
    <section>
      <h2>3歳児向け 空が青い理由の説明</h2>
      <p>プロンプト：</p>
      <div class="copy-box">
        <code id="prompt4">空が青い理由を3歳児がわかるように説明して</code>
        <button id="btn4" class="copy-btn" onclick="copyToClipboard('prompt4', 'btn4')">コピー</button>
      </div>
    </section>

  </div>
  <p>&copy; 2024 くじら All rights reserved.</p>
</body>

</html>
